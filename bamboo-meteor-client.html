<head>
  <title>summarizr on meteor</title>
  
</head>

<body>
    <div class="container-fluid">
        <div class="navbar navbar-fixed-bottom">
            {{> navbar}}
        </div>
    </div>
    <div class="row">
    </div>
    <div class="span9">
        {{> maincontent}}
    </div>
    <div class="span3">
        {{> control}}
    </div>
</body>

<template name="control">
<ul>
	<li>control panel</li>
    summary:
    <button class="btn" id="charting-button" > chart </button>
    =======================
    <div id="group_by">
        group by:
        {{#each groups}}
            {{> group}}
        {{/each}}
    </div>
</ul>
</template>
<template name="group">
<li>
    <button class="btn" id="{{this}}" > {{this}}</button>
</li>
</template>

<template name="navbar">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="#">Summarizr client for bamboo</a>
            <div class="pull-right">
                <input id="datasource-url" type="text" name="url" SIZE="200" value="{{default}}"/>
                <button class="btn" id="datasource-change-button" > Change </button>
            </div>
        </div>
    </div>
</template>


<template name="maincontent">
    <div id="column-list" class="accordion span9">
        <ul>
        {{#each columns}}
            {{> column}}
        {{/each}}
        </ul>
    </div>
    <div id="graphs"  class="container span9">
        <ul id="tabs" class="nav nav-tabs"></ul>
        <ul id="alt-tabs" class="row-fluid"></ul>
        <div id="content" class="tab-content"></div>
    </div>
</template>

<template name="column">
    <div class="accordion-group">
        <div class="accordion-heading">
            <a class="accordion-toggle" href="#{{this}}" data-toggle="collapse" data-target="#{{this}}">{{this}}</a>
        </div>
        <div class="accordion-body collapse" id="{{this}}">
            <div class="gg_graph" id="{{this}}.gg"></div>
        </div>
    </div>
</template>
